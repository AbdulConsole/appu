<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: "Public Sans", sans-serif;
      font-size: 32px;
      background: #1C1C1E;
      color: #EAEAEA;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 480px;
      padding: 10px;
    }
    .head {
      width: 100%;
      height: 60px;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: 1fr;
      align-items: center;
      text-align: center;
    }
    .div1 {
      grid-area: 1 / 1 / 2 / 2;
    }
    .div2 {
      grid-area: 1 / 2 / 2 / 6;
    }
    .card-section {
      margin-top: 30px;
    }
    .info {
      font-size: 16px;
      text-align: center;
    }
    .card {
      margin-top: 20px;
      background: #29292B;
      width: 100%;
      border-radius: 10px;
      min-height: 80px;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    .card label {
      font-size: 18px;
      margin-bottom: 5px;
      color: #EAEAEA;
    }
    .card input {
      background: #1C1C1E;
      border: 1px solid #4C4C4C;
      border-radius: 5px;
      color: #EAEAEA;
      font-size: 18px;
      padding: 10px;
      margin-bottom: 15px;
    }
    .btn {
      width: 100%;
      padding: 20px;
      margin-top: 20px;
      border-radius: 20px;
      border: none;
      font-size: 22px;
      letter-spacing: 1;
      font-weight: 600;
      background: linear-gradient(90deg, rgba(245,0,95,1) 0%, rgba(255,133,32,1) 100%);
      color: #EAEAEA;
    }
    .link {
      margin-top: 20px;
      text-align: center;
      font-size: 16px;
    }
    .link a, .div1 a {
      color: #FF9772;
      text-decoration: none;
    }
    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <section class="head">
      <p class="div1"><a href="../"><i class="fa-solid fa-angle-left"></i></a></p>
      <p class="div2">Sign Up</p>
    </section>
    <section class="card-section">
      <p class="info">Create your account. It's free and only takes a minute.</p>
      <div class="card">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password">
      </div>
      <button class="btn">Sign Up</button>
    </section>
    <p class="link">Already have an account? <a href="/../../login">Login</a></p>
  </div>
</body>

</html>
