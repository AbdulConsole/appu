<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Appu App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: "Public Sans", sans-serif;
      color: #EAEAEA;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('https://images.unsplash.com/photo-1719209618812-a11aea8d1a32?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyfHx8ZW58MHx8fHx8') no-repeat center center/cover;
      visibility: hidden;
    }

    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #EAEAEA;
      font-size: 32px;
    }

    .loader i {
      font-size: 64px;
      margin-bottom: 20px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .hidden {
      display: none;
    }

    .container {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .btn {
      width: 200px;
      padding: 15px;
      margin-top: 20px;
      border-radius: 20px;
      border: none;
      font-size: 22px;
      letter-spacing: 1;
      font-weight: 600;
      background: linear-gradient(90deg, rgba(245, 0, 95, 1) 0%, rgba(255, 133, 32, 1) 100%);
      color: #EAEAEA;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
    }

    .btn.register {
      background: linear-gradient(90deg, rgba(32, 255, 95, 1) 0%, rgba(32, 133, 255, 1) 100%);
    }
  </style>
</head>

<body>
  <div class="loader" id="loader">
    <i class="fas fa-spinner"></i>
    <p>Loading...</p>
  </div>

  <div class="container hidden" id="container">
    <h1>Welcome to Appu App</h1>
    <a href="./login/" class="btn login">Login</a>
    <a href="./registration" class="btn register">Register</a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loader = document.getElementById('loader');
      const container = document.getElementById('container');
      const body = document.querySelector('body');

      setTimeout(function() {
        loader.classList.add('hidden');
        container.classList.remove('hidden');
        body.style.visibility = 'visible';
        body.style.overflow = 'auto';
      }, 5000); // 5 seconds delay
    });
  </script>
</body>

</html>
